{{define "title"}}{{.Artiste}}, {{.Titre}}{{end}}

{{define "main"}}
<article id="detail-oeuvre">
    <div id="img-oeuvre">
        {{if isUrl .Image}}
        <img src="{{.Image}}" alt="{{.Titre}}">
        {{else}}
        <img src="/{{.Image}}" alt="{{.Titre}}">
        {{end}}
    </div>
    <div id="contenu-oeuvre">
        <h1>{{.Titre}}</h1>
        <p class="description">{{.Artiste}}</p>
        <p class="description-complete">
             {{.Description}}
        </p>
    </div>
</article>
{{end}}
